<template name="filter">
  <form id="filterForm" class="col-lg-2">
    <fieldset>
      <legend>creation date</legend>

      <div class="form-group">
        <div class="col-xs-3">
          <div class="checkbox">
            <label>
              <input id="createdAt-not" type="checkbox" name="createdAt-not" /> not
            </label>
          </div>
        </div>
        <div class="col-xs-9">
          <select id="createdAt-criterion" name="createdAt-criterion" class="form-control filter">
            <option value="eq">equals</option>
            <option value="gt">more than</option>
            <option value="lt">less than</option>
            <option value="between">between</option>
            <option value="empty">empty</option>
          </select>
        </div>
        <div class="values">
          <div class="col-xs-12 value">
            <label for="createdAt">at</label>
            <input type="date" id="createdAt" name="createdAt" class="form-control" />
          </div>
          <div class="col-xs-12 from">
            <label for="createAt-from">from</label>
            <input type="date" id="createdAt-from" name="createAt-from" class="form-control" />
          </div>
          <div class="col-xs-12 to">
            <label for="createdAt-to">to</label>
            <input type="date" id="createdAt-to" name="createAt-to" class="form-control" />
          </div>
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>recruiter</legend>

      <div class="form-group">
        <div class="col-xs-3">
          <div class="checkbox">
            <label>
              <input id="recruiter-not" type="checkbox" name="recruiter-not" /> not
            </label>
          </div>
        </div>
        <div class="col-xs-9">
          <select id="recruiter-criterion" name="recruiter-criterion" class="form-control filter">
            <option value="eq">equals</option>
            <option value="empty">empty</option>
          </select>
        </div>
        <div class="values">
          <div class="col-xs-12 value">
            <select id="recruiter" name="recruiter" class="form-control">
              <option value="">Please choose one...</option>
              {{#each recruiters}}
              <option value="{{_id}}">{{username}}</option>
              {{/each}}
            </select>
          </div>
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>firstname</legend>

      <div class="form-group">
        <label for="firstname">firstname</label>
        <input id="firstname" name="firstname" class="form-control" />
      </div>
    </fieldset>
    <div class="form-group">
      <label for="lastname">lastname</label>
      <input id="lastname" name="lastname" class="form-control" />
    </div>
    <div class="form-group">
      <label for="age">age</label>
      <input type="number" id="age" name="age" class="form-control" />
    </div>
    <div class="form-group">
      <label for="mobile">mobile phone</label>
      <input id="mobile" name="mobile" class="form-control" />
    </div>
    <div class="form-group">
      <label for="status">status</label>
      <select id="status" name="status" class="form-control">
        <option value="">Please choose one</option>
        {{#each statuses}}
        <option value="{{id}}">{{name}}</option>
        {{/each}}
      </select>
    </div>
    <div class="form-group">
      <label for="region">region</label>
      <select id="region" name="region" class="form-control">
        <option value="">Please choose one</option>
        {{#each regions}}
        <option value="{{id}}">{{name}}</option>
        {{/each}}
      </select>
    </div>
    <button type="submit">filter</button>
  </form>
</template>
