<template name="filter">
  <form id="filter-form" class="col-lg-2">
    <div class="checkbox">
      <label>
        <input id="more-options" type="checkbox" name="more-options" /> more options
      </label>
    </div>

    {{> filterElement label="creation date" name="createdAt" type="date"}}

    {{> filterElement label="recruiter" name="status.recruiter._id" type="select" options=recruiters valueField="_id" descriptionField="username"}}

    {{> filterElement label="firstname" name="firstname"}}

    {{> filterElement label="lastname" name="lastname"}}

    {{> filterElement label="age" name="age" type="number" min=0}}

    {{> filterElement label="mobile phone" name="mobile"}}

    {{> filterElement label="status" name="status.current" type="select" options=statuses valueField="id" descriptionField="name"}}

    {{> filterElement label="region" name="region" type="select" options=regions valueField="id" descriptionField="name"}}
  </form>
</template>
