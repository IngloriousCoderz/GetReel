<template name="filterElement">
  <div class="form-group">
    <label for="{{name}}">{{label}}</label>

    <div class="input-group hidden options">
      <div class="input-group-addon checkbox">
        <label>
          <input id="{{name}}-not" type="checkbox" name="{{name}}-not" class="not" /> not
        </label>
      </div>
      <select id="{{name}}-op" name="{{name}}-op" class="form-control filter">
        <option value="eq">equals</option>
        {{#if isString}}
        <option value="contains">contains</option>
        <option value="startswith">starts with</option>
        <option value="endswith">ends with</option>
        {{/if}}
        {{#if isComparable}}
        <option value="lt">less than</option>
        <option value="gt">more than</option>
        <option value="between">between</option>
        {{/if}}
        <option value="empty">empty</option>
      </select>
    </div>

    <div class="values">
      <div class="value">
        {{#if isSelect}}
        <select id="{{name}}" name="{{name}}" class="form-control">
          <option value="">Please choose one...</option>
          {{buildOptions}}
        </select>
        {{else}}{{#if isDate}}
        <div class="input-group">
          <input type="{{type}}" id="{{name}}" name="{{name}}" class="form-control" min="{{min}}" max="{{max}}" />
          <span id="{{name}}-btn" class="input-group-addon btn"><i class="glyphicon glyphicon-calendar"></i></span>
        </div>
        {{else}}
        <input type="{{type}}" id="{{name}}" name="{{name}}" class="form-control" min="{{min}}" max="{{max}}" />
        {{/if}}
        {{/if}}
      </div>
      {{#if isComparable}}
      <div class="range">
        <div class="input-group">
          {{#if isDate}}
          <span id="{{name}}-from-btn" class="input-group-addon btn"><i class="glyphicon glyphicon-calendar"></i></span>
          {{/if}}
          <input type="{{type}}" id="{{name}}-from" name="{{name}}-from" class="form-control" min="{{min}}" max="{{max}}" />
          <span class="input-group-addon">to</span>
          <input type="{{type}}" id="{{name}}-to" name="{{name}}-to" class="form-control" min="{{min}}" max="{{max}}" />
          {{#if isDate}}
          <span id="{{name}}-to-btn" class="input-group-addon btn"><i class="glyphicon glyphicon-calendar"></i></span>
          {{/if}}
        </div>
      </div>
      {{/if}}
    </div>
  </div>
</template>

<template name="option">
  <option value="{{getValue .}}">{{getDescription .}}</option>
</template>
