<template name="backoffice">
  <div id="backoffice" class="container-fluid">
    <div class="row">
      <ul class="nav nav-tabs">
        <li class="{{active 'list'}}">
          <a href="/backoffice/list">List</a>
        </li>
        <li class="{{active 'analysis'}}">

        </li>
        <li class="{{active 'settings'}}">

        </li>
        <li class="{{active 'activities'}}">

        </li>
        <li class="{{active 'events'}}">
          <a href="/backoffice/events">Events</a>
        </li>
      </ul>

      <div class="tab-content responsive">
        {{#if isActiveTab 'list'}}

        {{#if isActiveTab 'analysis'}}
        <div class="tab-pane {{active 'analysis'}}" id="analysis">

        </div>
        {{/if}}

          Settings
        </div>
        {{/if}}
        {{#if isActiveTab 'activities'}}
        <div class="tab-pane {{active 'activities'}}" id="activities">
          {{> activities}}
        </div>
        {{/if}}
        {{#if isActiveTab 'events'}}
        <div class="tab-pane {{active 'events'}}" id="events">
          {{> eventz}}
        </div>
        {{/if}}
      </div>
