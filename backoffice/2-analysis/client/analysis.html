<template name="analysis">
  <form id="analysis-form" class="col-lg-2">
    <div class="form-group">
      <label for="chart-type">chart</label>
      <select id="chart-type" class="form-control" value="{{chartType}}">
        <option value="0">how do you know us</option>
        <option value="1">how do you know us - stage 2 - positive</option>
        <option value="2">how do you know us - stage 2 - negative</option>
        <option value="3">age</option>
        <option value="4">region</option>
        <option value="5">recruitings per day</option>
        <option value="6">stage - new</option>
        <option value="7">stage - stage 1</option>
        <option value="8">stage - stage 2</option>
        <option value="9">stage - stage 3</option>
        <option value="10">stage - rejected</option>
      </select>
    </div>
    <div class="form-group">
      <label for="year">year</label>
      <input id="year" type="number" class="form-control" value="{{year}}" min="2005" max="2105" />
    </div>
  </form>
  <div class="col-lg-10 text-center">
    <canvas id="chart" width="1024" height="512"></canvas>
  </div>
</template>
