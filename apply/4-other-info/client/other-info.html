<template name="applyOtherInfo">
  <div class="tab-pane" id="tab4">
    <form id="otherInfoForm" action="{{pathFor route='apply'}}" method="POST">
      <fieldset>
        <legend>Qualification</legend>

        <div class="form-group col-lg-5">
          <label for="degree">Course of Study/Degree</label>
          <input id="degree" type="text" name="degree" value="{{application.degree}}"
            class="form-control" placeholder="e.g. Bachelor" />
        </div>

        <div class="form-group col-lg-2">
          <label for="year">Year</label>
          <input id="year" type="text" name="year" value="{{application.year}}"
          class="form-control" placeholder="e.g. 2005" />
        </div>

        <div class="form-group col-lg-5">
          <label for="subjectsStudy">Subjects of Study</label>
          <input id="subjectsStudy" name="subjectsStudy" value="{{application.subjectsStudy}}"
          class="form-control" placeholder="e.g. Science in Sociology and Psychology" />
        </div>

        <div class="form-group col-lg-12">
          <label for="otherStudy">Other Study</label>
          <input id="otherStudy" name="otherStudy" value="{{application.otherStudy}}"
          class="form-control" placeholder="e.g. Qualification" />
        </div>

      </fieldset>

      <fieldset>
        <legend>Language Skills</legend>

        <div class="form-group col-lg-6">
          <label for="motherTongue">Mother tongue</label>
          <input id="motherTongue" name="motherTongue" value="{{application.motherTongue}}"
          class="form-control" placeholder="e.g. English" />
        </div>

        <div class="form-group col-lg-6">
          <label for="otherLanguages">Other languages</label>
          <input id="otherLanguages" name="otherLanguages" value="{{application.otherLanguages}}"
          class="form-control" placeholder="e.g. Deutsch" />
        </div>

        <div class="form-group col-lg-6">
          <label for="english">English</label>
          <label class="radio-inline"><input type="radio" name="optradio">No</label>
          <label class="radio-inline"><input type="radio" name="optradio">Basic</label>
          <label class="radio-inline"><input type="radio" name="optradio">Independent</label>
          <label class="radio-inline"><input type="radio" name="optradio">Proficient</label>
        </div>

        <div class="form-group col-lg-6">
          <label for="english">French</label>
          <label class="radio-inline"><input type="radio" name="optradio">No</label>
          <label class="radio-inline"><input type="radio" name="optradio">Basic</label>
          <label class="radio-inline"><input type="radio" name="optradio">Independent</label>
          <label class="radio-inline"><input type="radio" name="optradio">Proficient</label>
        </div>

        <div class="form-group col-lg-6">
          <label for="english">Spanish</label>
          <label class="radio-inline"><input type="radio" name="optradio">No</label>
          <label class="radio-inline"><input type="radio" name="optradio">Basic</label>
          <label class="radio-inline"><input type="radio" name="optradio">Independent</label>
          <label class="radio-inline"><input type="radio" name="optradio">Proficient</label>
        </div>

      </fieldset>

      <fieldset>
        <legend>Other Skills</legend>
        <div class="form-group col-lg-6">
          <label for="computerSkills">Computer skills</label>
          <input id="computerSkills" name="computerSkills" value="{{application.computerSkills}}"
          class="form-control" placeholder="e.g. Basic" />
        </div>
      </fieldset>

    </form>
  </div>
</template>
