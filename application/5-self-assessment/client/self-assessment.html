<template name="self-assessmentStep">
  {{#autoForm id="self-assessment-form" name="Self-assessment" doc=step.data schema=step.schema}}
    <fieldset>
      <legend>{{_ "Self-assessment"}}</legend>

      <div class="col-lg-6">
        {{> afQuickField id="salesSkills" name="salesSkills"}}
      </div>

      <div class="col-lg-3">
        {{> afQuickField id="publicRelations" name="publicRelations"}}
      </div>

      <div class="col-lg-3">
      {{> afQuickField id="dynamism" name="dynamism"}}
      </div>

      <div class="col-lg-6">
        {{> afQuickField id="workOrganization" name="workOrganization"}}
      </div>

      <div class="col-lg-3">
        {{> afQuickField id="inventive" name="inventive"}}
      </div>

      <div class="col-lg-3">
      {{> afQuickField id="adaption" name="adaption"}}
      </div>

      <div class="col-lg-4">
        {{> afQuickField id="ambition" name="ambition"}}
      </div>

      <div class="col-lg-4">
        {{> afQuickField id="will" name="will"}}
      </div>

      <div class="col-lg-4">
        {{> afQuickField id="self-control" name="self-control"}}
      </div>

    </fieldset>

    <fieldset>
      <legend>{{_ "Expectations and more"}}</legend>

      <div class="col-lg-6">
        {{> afQuickField id="professionalExpectations" name="professionalExpectations"}}
      </div>

      <div class="col-lg-3">
        {{> afQuickField id="economicExpectations" name="economicExpectations"}}
      </div>

      <div class="col-lg-3">
      {{> afQuickField id="qualitiesDefects" name="qualitiesDefects"}}
      </div>

      <div class="col-lg-4">
        {{> afQuickField id="secretDream" name="secretDream"}}
      </div>

    </fieldset>

    <div class="col-lg-12">
      {{> wizardButtons}}
    </div>
{{/autoForm}}
</template>
