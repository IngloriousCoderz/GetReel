<template name="application">
  <div id="application" class="container">
    <div class="row">
      <div class="col-xs-12">
        <img  src="/img/lavora.png" class="img-responsive center-block">
        <div class="well">
          <p>{{_ "welcome-message"}}</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 wizard-wrapper">
        {{> wizard id="application-wizard" route="application" steps=steps stepsTemplate="applicationSteps"}}
    </div>
    </div>
  </div>
</template>

<template name="applicationSteps">
  <ul id="steps" class="nav nav-pills nav-justified">
    {{#each wizard.steps}}
    <li class="{{stepClass id}}">
      {{#if wizard.route}}
      <a href="{{pathForStep id}}">{{title}}</a>
      {{else}}
      <span>{{title}}</span>
      {{/if}}
    </li>
    {{/each}}
  </ul>
</template>

<template name="applicationSuccess">
  <h2>Success!</h2>
  <p>Your application has been sent, we will contact you as soon as we can.</p>
</template>
