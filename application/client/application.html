<template name="application">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-xs-12">
        <img  src="/img/lavora.png" class="img-responsive center-block">
        <div class="well">
          <p>Benvenuto/a nella prima fase del Recruiting del Il Gruppo Digitale,
             Le ricordiamo che accettiamo candidature di et√† compresa  tra i  17 e i  35 anni,
             oltre ai  35 anni saranno  prese in considerazione solo esclusivamente
             candidature con esperienza nella fotografia in villaggi turistici oppure
             con esperienza sempre in villaggi ma in altro settore.</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 application">
        {{> wizard id="application-wizard" steps=steps stepsTemplate="applicationSteps" buttonClasses="btn btn-default"}}
    </div>
    </div>
  </div>
</template>

<template name="applicationSteps">
  <ul id="steps" class="nav nav-pills nav-justified">
    {{#each wizard.steps}}
    <li class="{{stepClass id}}"><a href="#">{{title}}</a></li>
    {{/each}}
  </ul>
</template>

<template name="applicationSuccess">
  <h2>Success!</h2>
  <p>Your application has been sent, we will contact you as soon as we can.</p>
</template>
