<template name="application">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-xs-12">
        <img  src="/img/lavora.png" class="img-responsive center-block">
        <div class="well">
          <p>{{_ "welcome-message"}}</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 application">
        {{> wizard id="application-wizard" route="application" steps=steps stepsTemplate="applicationSteps"}}
    </div>
    </div>
  </div>
</template>

<template name="applicationSteps">
  <ul id="steps" class="nav nav-pills nav-justified">
    {{#each wizard.steps}}
    <li class="{{stepClass id}}">
      {{#if wizard.route}}
      <a href="{{pathForStep id}}">{{title}}</a>
      {{else}}
        <a href="#">{{title}}</a>
      {{/if}}
    </li>
    {{/each}}
  </ul>
</template>
