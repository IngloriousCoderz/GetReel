<template name="studiesStep">
  {{#autoForm id="studies-form" doc=step.data schema=step.schema}}
    <fieldset>
      <legend>{{_ "Qualification"}}</legend>

      <div class="col-lg-5">
        {{> afQuickField id="degree" name="degree"}}
      </div>

      <div class="col-lg-2">
        {{> afQuickField id="year" name="year"}}
      </div>

      <div class="col-lg-5">
        {{> afQuickField id="subjectsOfStudy" name="subjectsOfStudy"}}
      </div>

      <div class="col-lg-5">
        {{> afQuickField id="otherStudy" name="otherStudy"}}
      </div>
    </fieldset>

    <fieldset>
      <legend>{{_ "Language Skills"}}</legend>

      <div class="col-lg-6">
        {{> afQuickField id="motherTongue" name="motherTongue"}}
      </div>

      <div class="col-lg-6">
        {{> afQuickField id="otherLanguages" name="otherLanguages"}}
      </div>

      <div class="col-lg-4">
        {{> afQuickField id="english" name="english"}}
      </div>

      <div class="col-lg-4">
        {{> afQuickField id="french" name="french"}}
      </div>

      <div class="col-lg-4">
        {{> afQuickField id="spanish" name="spanish"}}
      </div>
    </fieldset>

    <fieldset>
      <legend>{{_ "Other Skills"}}</legend>

      <div class="col-lg-12">
        {{> afQuickField id="computerSkills" name="computerSkills"}}
      </div>
    </fieldset>

    <div class="col-lg-12">
      {{> wizardButtons}}
    </div>
  {{/autoForm}}
</template>
