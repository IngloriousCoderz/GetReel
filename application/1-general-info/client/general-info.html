<template name="generalInfoStep">
  {{#autoForm id="general-info-form" doc=step.data schema=step.schema}}
    <fieldset>
      <legend>{{_ "Personal Info"}}</legend>

      <div class="col-lg-5">
        {{> afQuickField id="firstname" name="firstname"}}
      </div>

      <div class="col-lg-5">
        {{> afQuickField id="lastname" name="lastname"}}
      </div>

      <div class="col-lg-2">
        {{> afQuickField id="dateOfBirth" name="dateOfBirth" type="bootstrap-datepicker" buttonClasses="glyphicon glyphicon-calendar"}}
      </div>

      <div class="col-lg-4">
        {{> afQuickField id="ssn" name="ssn"}}
      </div>

      <div class="col-lg-4">
        {{> afQuickField id="nationality" name="nationality"}}
      </div>

      <div class="col-lg-2">
      {{> afQuickField id="permit" name="permit" class="js-switch"}}
      </div>
      <div class="col-lg-2">
        {{> afQuickField id="permitKind" name="permitKind"}}
      </div>
    </fieldset>

    <fieldset>
      <legend>{{_ "Permanent Address"}}</legend>

      <div class="col-lg-2">
        {{> afQuickField id="civic" name="civic"}}
      </div>

      <div class="col-lg-3">
        {{> afQuickField id="address" name="address"}}
      </div>

      <div class="col-lg-2">
        {{> afQuickField id="zip" name="zip"}}
      </div>

      <div class="col-lg-3">
        {{> afQuickField id="city" name="city"}}
      </div>

      <div class="col-lg-2">
        {{> afQuickField id="province" name="province"}}
      </div>

      <div class="col-lg-6">
        {{> afQuickField id="region" name="region"}}
      </div>

      <div class="col-lg-6">
        {{> afQuickField id="country" name="country"}}
      </div>

      <div class="col-lg-12">
        {{> afQuickField id="sameAddress" name="sameAddress" class="js-switch"}}
      </div>
    </fieldset>

    <fieldset id="currentAddressFieldset" class="hidden">
      <legend>{{_ "Current Address"}}</legend>

      <div class="col-lg-2">
        {{> afQuickField id="currentCivic" name="currentCivic"}}
      </div>

      <div class="col-lg-3">
        {{> afQuickField id="currentAddress" name="currentAddress"}}
      </div>

      <div class="col-lg-2">
        {{> afQuickField id="currentZip" name="currentZip"}}
      </div>

      <div class="col-lg-3">
        {{> afQuickField id="currentCity" name="currentCity"}}
      </div>

      <div class="col-lg-2">
        {{> afQuickField id="currentProvince" name="currentProvince"}}
      </div>

      <div class="col-lg-6">
        {{> afQuickField id="currentRegion" name="currentRegion"}}
      </div>

      <div class="col-lg-6">
        {{> afQuickField id="currentCountry" name="currentCountry"}}
      </div>
    </fieldset>

    <fieldset>
      <legend>{{_ "Contacts"}}</legend>

      <div class="col-lg-3">
        {{> afQuickField id="phone" name="phone"}}
      </div>

      <div class="col-lg-3">
        {{> afQuickField id="mobile" name="mobile"}}
      </div>

      <div class="col-lg-6">
        {{> afQuickField id="email" name="email"}}
      </div>

      <div class="col-lg-2">
        {{> afQuickField id="passport" name="passport" class="js-switch"}}
      </div>

    </fieldset>

    <fieldset id="passportFieldset">
      <legend>{{_ "Passport"}}</legend>

      <div class="col-lg-6">
        {{> afQuickField id="passportNumber" name="passportNumber"}}
      </div>

      <div class="col-lg-2">
        {{> afQuickField id='passportValidFrom' name='passportValidFrom' type="bootstrap-datepicker" buttonClasses="glyphicon glyphicon-calendar"}}
      </div>

      <div class="col-lg-2">
        {{> afQuickField id='passportValidTo' name='passportValidTo' type="bootstrap-datepicker" buttonClasses="glyphicon glyphicon-calendar"}}
      </div>
    </fieldset>

    <fieldset>
      <legend>{{_ "Family"}}</legend>

      <div class="col-lg-6">
        <label for="maritalStatus">Marital status</label>
        <select id="maritalStatus" name="maritalStatus" class="form-control">
          <option value="SINGLE" selected>SINGLE</option>
          <option value="WHAT'S FREEDOM?">WHAT'S FREEDOM?</option>
          <option value="USED TO ASK WHAT'S FREEDOM">USED TO ASK WHAT'S FREEDOM</option>
        </select>
      </div>

      <div class="col-lg-6">
        {{> afQuickField id="children" name="children"}}
      </div>

    </fieldset>

    <div class="row">
      <div class="col-lg-8">
        <label for="job">Job position</label>
        <select id="job" name="job" class="form-control">
          {{#each availableJobs}}
          <option value="{{_id}}">{{title}}</option>
          {{/each}}
        </select>
      </div>

      <div class="col-lg-2">
        {{> afQuickField id="drivingLicense" name="drivingLicense" class="js-switch"}}
      </div>

      <div class="col-lg-2">
        {{> afQuickField id="carOwner" name="carOwner" class="js-switch"}}
      </div>
    </div>

    <div class="col-lg-6">
      <label for="resume">Resume</label>
      <input type="filepicker-dragdrop" id="resume" />
    </div>

    <div class="col-lg-6">
      <label for="showreel">Showreel</label>
      <input type="filepicker-dragdrop" id="showreel" />
    </div>

    <div class="col-lg-12">
      {{> wizardButtons}}
    </div>
{{/autoForm}}
</template>
