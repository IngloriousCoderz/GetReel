<head>
  <title>GetReel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<template name="layout">
  <header>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{pathFor route='home'}}">
            <img alt="Brand" src="/img/logo.png" class="img-responsive">
          </a>
        </div>
        <div class="navbar-right navbar-collapse collapse"  id="navbar-collapse">
          <ul class="nav navbar-nav">
            {{#if loginRequired}}
            <li>
              {{#if currentUser}}
              <a href="{{pathFor 'logout'}}">logout</a>
              {{else}}
              <a href="{{pathFor 'login'}}">login</a>
              {{/if}}
            </li>
            {{/if}}
            <li>
              {{> i18n_dropdown}}
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  {{> yield}}

  <footer class="container text-center">
    <small>
      Made with &lt;3 in 2015 by
      <a href="http://www.ingloriouscoderz.com" target="_blank">Inglorious Coderz</a>
    </small>
  </footer>
</template>
